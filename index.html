<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZStay</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar Start -->
  <nav>
    <!-- Left side of navigation bar -->
    <div class="nav-leftside">
      <button class="menu"><i class="ri-menu-line"></i></button>
      <img class="logo" src="/images/logo.svg" alt="img" />
    </div>

    <!-- Right side of navigation bar -->
    <div class="nav-rightside">
      <i class="ri-heart-fill"></i>
      <button class="btn sign-in-btn">Sign in</button>
    </div>
  </nav>
  <!-- Navigation Bar End -->

  <!-- Section -->
  <section class="p1">
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="item-container">
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-account-circle-fill"></i><p class="icon-info">Sign in</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-compass-3-fill"></i><p class="icon-info">Explore</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-hotel-bed-fill"></i><p class="icon-info">Stays</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-hotel-line"></i><p class="icon-info">Hotels</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-briefcase-fill"></i><p class="icon-info">Business</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-heart-fill"></i><p class="icon-info">Trips</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-feedback-fill"></i><p class="icon-info">Feedback</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-global-line"></i><p class="icon-info">Sign in</p></button>
        </div>
        <div class="items-1">
          <button class="iconbtn-1"><i class="ri-global-line"></i><p class="icon-info">Sign in</p></button>
        </div>
      </div>
    </div>

    <!-- Main Page -->
    <div class="mainpage">
      <span>Discover your new favourite stay</span>

      <!-- Search, Date, Time Booking Bar -->
      <div class="search">
        <form action="">

          <div class="search-bar-divs">
            <label>Where</label>
            <input type="text" placeholder="Destination">
          </div>

          <div class="search-bar-divs">
            <label>Check in</label>
            <input type="date" placeholder="Add dates">
          </div>

          <div class="search-bar-divs">
            <label>Check out<output></output></label>
            <input type="date" placeholder="add dates">
          </div>

          <div class="search-bar-divs">
            <label>Who</label>
            <input type="text" placeholder="guest">
          </div>

          <div>
            <button class="search-logo" type="submit"><i class="ri-search-line"></i></button>
          </div>

         
        </form>



      </div>

      <div class="bigImage">
        <img class="hero-img" src="./images/kerala-image.png" alt="" />
        <p class="bigImage-text">
          EZStay <br />
          Where comfort meets clicks, <br />
          and your dream stay is just <br />
          a tap away ! <br />
        </p>
      </div>
      <h2>Hotels near you</h2>

      <div class="card-container"></div>
      <!-- Footer -->
      <!--
      <footer>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi
          deleniti perferendis fugit iure assumenda odio quam beatae saepe
          ipsa, tempore veritatis, amet animi dolore id dicta porro temporibus
          iusto expedita.
        </p>
      </footer>
      -->
    </div>
  </section>
  <!-- End of Section -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
