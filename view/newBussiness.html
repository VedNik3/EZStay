<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link href="../public/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-login">
        <img src="../public/images/logo.svg" alt="EZ Stay logo">
        <div class="login-form" style="height: max-content;">
            <h3 style="font-weight: 600; font-size: 25px;">Create your business account</h3>
            <br>
            <form>
                <label for="username">Hotel Name</label><br>
                <input type="text" name="username" id="username" placeholder="username" required>
                <label for="email">Email</label><br>
                <input type="email" placeholder="email" required>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="password" required>
                <label for="password">Confirm Password</label><br>
                <input type="password" placeholder="password" required>
                <button class="btn-sign">Sign up</button>
            </form>

        </div>
    </div>
    <img src="../public/images/loginPageBackground.svg" alt="" id="background-login">
    <script>
        const loginBtn = document.querySelector('.btn-sign');

        loginBtn.addEventListener('click', function () {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
