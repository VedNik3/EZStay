<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <ul class="menu">
      <li class="active">
        <a href="#">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-user-group"></i>
          <span>Customers</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-circle-info"></i>
          <span>Hotel Info</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-star"></i>
          <span>Reviews</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span>Setting</span>
        </a>
      </li>
      <li class="logout">
        <a href="./business.html">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign Out</span>
        </a>
      </li>
    </ul>
  </div>

  <main>
    <div class="header-wrapper">
      <div class="header-title">
        <h1>Hotel Admin Dashboard</h1>
      </div>
      <div class="search">
        <input type="text" name="search" placeholder="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="info-cards-container">
      <div class="info-card">
        <div class="info-header">
          <p>New Bookings</p>
          <div class="pill">
            <span class="circle">◭</span>
            <p>20%</p>
          </div>
        </div>
        <h1>24</h1>
        <h4>Details ></h4>
      </div>
      <div class="info-card">
        <div class="info-header">
          <p>Total Revenue</p>
          <div class="pill">
            <span class="circle">₹</span>
            <p>20%</p>
          </div>
          <h1>₹ 10,00,000</h1>
          <h4>Details ></h4>
        </div>
      </div>
      <div class="info-card">
        <div class="info-header">
          <p>Total Customers</p>
          <div class="pill">
            <span class="circle">Ħ</span>
            <p>20%</p>
          </div>
        </div>
        <h1>10,000</h1>
        <h4>Details ></h4>
      </div>
    </div>
    <div class="extra-info">
      <div class="recent ex-card">
        <h1>Recent Bookings</h1>
        <div class="booking">
          <p>Booking Name</p>
          <p>Status</p>
          <p>Payment Mode</p>
        </div>
        <div class="bookings-list" id="scrollbar1">

        </div>
      </div>
      <div class="ex-card"></div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/5050694ff5.js" crossorigin="anonymous"></script>
  <script>
    const bookings = [
      {
        firstName: 'Harsh',
        status: 'Booked',
        paymentMode: 'UPI'
      },
      {
        firstName: 'Vedant',
        status: 'Canceled',
        paymentMode: 'Credit'
      },
      {
        firstName: 'Satish',
        status: 'Pending',
        paymentMode: 'NA'
      },
      {
        firstName: 'Ateeb',
        status: 'Booked',
        paymentMode: 'Debit'
      },
      {
        firstName: 'Vikram',
        status: 'Booked',
        paymentMode: 'UPI'
    },
    {
        firstName: 'Naina',
        status: 'Canceled',
        paymentMode: 'Credit'
    },
    {
        firstName: 'Aditya',
        status: 'Pending',
        paymentMode: 'NA'
    },
    {
        firstName: 'Aarohi',
        status: 'Booked',
        paymentMode: 'Debit'
    },
    {
        firstName: 'Shiva',
        status: 'Booked',
        paymentMode: 'Cash'
    },
    {
        firstName: 'Bunny',
        status: 'Canceled',
        paymentMode: 'UPI'
    },
    ,
    {
        firstName: 'Jethalal',
        status: 'Pending',
        paymentMode: 'Credit'
    },
    {
        firstName: 'Rancho',
        status: 'Booked',
        paymentMode: 'Credit'
    },
    {
        firstName: 'Mastani',
        status: 'Canceled',
        paymentMode: 'Cash'
    },
    {
        firstName: 'Babita',
        status: 'Pending',
        paymentMode: 'Credit'
    }
    ];

    bookings.forEach(booking => {
      const bookingEl = document.createElement('div');
      bookingEl.classList.add('booking');
      const bookingContent = ` 
        <p>${booking.firstName}</p>
        <div class="status ${booking.status === 'Booked' ? 'booked' : booking.status === 'Pending' ? 'pending' : 'canceled'}">${booking.status}</div>
        <p>${booking.paymentMode}</p>
      `;
      bookingEl.innerHTML = bookingContent;
      document.querySelector('.bookings-list').appendChild(bookingEl);
    });
  </script>
</body>

</html>
